    <script id="ch0104/20" type="4-20">
	    var a = +prompt("输入a");
	    var b = +prompt("输入b");
	    var c = +prompt("输入c");
	    var delta = b*b-4*a*c;
	    if(delta===0){
            console.log("x1=x2="+(-b/2*a).toFixed(5));
        }else if  (delta>0) {
        	var x1 = (-b + Math.sqrt(delta))/2*a;
        	var x2 = (-b - Math.sqrt(delta))/2*a;
            console.log("x1="+x1.toFixed(5));
            console.log("x2="+x2.toFixed(5));
        } else {
	    	delta = -delta;
	    	var sqrt_d = Math.sqrt(delta);
            var x1img = sqrt_d / 2*a;
            var x1real = -b/2*a;
            var x2real = -b/2*a;
            var x2img = -sqrt_d / 2*a;
             if(x1img === 1 && x2img === -1){
             	x1img = "i";
             	x2img = "-i"
             } else if (x1img === -1 && x2img === 1){
             	x1img = "-i";
             	x2img = "i"
             } else {
             	x1img = x1img.toFixed(5) + "i";
             	x2img = x2img.toFixed(5) + "i";
             }
             x1real= x1real===0 ? x1real : x1real.toFixed(5);
             x2real= x2real===0 ? x2real : x2real.toFixed(5);
             x1real = x1real >= 0? "+" + x1real : "" + x1real;
             x2real = x2real >= 0? "+" + x2real : "" + x2real;
             console.log('x1=' + x1img + x1real);
             console.log('x2=' + x2img + x2real);
        }


    </script>

    题目：水仙花数。水仙花数是指一个N位的十进制数，其各位数的N次方的和等于它自己。
    如：153 =　1的三次方+5的三次方+3的三次方，则153就是一个水仙花数
    或：1634 =　1的四次方+6的四次方+3的四次方+4的四次方
    因为1634是一个四位数。
    找出100到100000以内所有的水仙花数。
    <script id="narcissistic" type="narcissistic" sample-input="153" sample-output="YES" comment="判断一个数是否为水仙花数">
            var x = +prompt("输入一个数判断是否为水仙花");
            var str = x.toString();
            var total = 0;
            for (var i=0,len=str.length;i<len;i++) {
                var a = Number(str.charAt(i));
                var z = Math.pow(a,len);// 类似x的y次方 如何不用Math方法实现.
                total = total + z;
            }
            if(total === x) {
	            console.log("YES");
            } else  {
            	console.log("NO");
            }

    </script>
    <script id="narcissistics" type="narcissistics" sample-input="" sample-output="" comment="找出100到10000以内所有的水仙花数">
            for(i= 100;i<=10000;i++){
            	var str = i.toString();
            	var total = 0;
            	for (var j=0,len=str.length;j<len;j++) {
			            var a = Number(str.charAt(j));
			            var z = Math.pow(a,len);
			            total = total + z;
                }
                if (total === i) {
                	console.log(i);
                }
            }

    </script>
    <script id="palindrom" type="palindrom" sample-input="12321" sample-output="YES" comment="判断一个非负整数是否为回文数字">
            var x = prompt("输入一个非负整数");
            var arr = [];
            for(var i = 0,len = x.length;i<len;i++){
            	var a = x.charAt(i);
            	arr.push(a);
            }
            for (var j=0;j<len;j++) {
	            if (arr[j] !== arr[len - j - 1]) {
		            console.log("NO");
		            break;
	            }
	            if(j===len-1){console.log("YES");}
