<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
   for (let i = 0;i<400;i++){
   	  dot(i,2,color='black');
   }
   for (let i = 0 ; i<400;i+=2){
      dot(i,4,color='black');
   }
  for (let i = 0;i<400;i+=4) {
	  dot(i,6,color='black');
	  dot(i+1,6,color = 'black');
  }
   for (let i = 0;i<400;i+=5) {
	   dot(i,8,color='black');
	   dot(i+1,8,color = 'black');
	   dot(i+2,8,color = 'black');
   }
   for (let i = 0;i<300;i++){
       dot(i,i,color = 'black');
   }

   for (let i = 0;i<400;i++){
       dot(i, 3/4*i, color = 'black');
   }
   ///////////////////////////
   for (let i = 150;i<200;i++){
		   for (let j = 150;j<200;j++){
			   dot(i,j,color = 'black');
		   }
	   }//实心矩形
   for (let i = 200;i<250;i++){
	   for (let j = 200;j<250;j++){
		   dot(i,j,'rgb('+ 255 +','+ ((j-200)/50*256) +','+ ((i-200)/50*256) +')');
	   }
   }
   for(let theta = 0;theta<2*Math.PI;theta+=0.035){
   	   dot(300+50*Math.cos(theta),100+50*Math.sin(theta),color='black')
   }
   for(let theta = 0;theta<2*Math.PI;theta+=0.035) {
	   for (let i = 0; i < 25; i++){
		   dot(300 + i * Math.cos(theta), 100 + i * Math.sin(theta), color = 'black')
    }
   }//圆形
  for (let i = 0;i<400;i++){
  	dot(i,Math.sin(i/8)*8+150,color='black');
  }


</script>
</html>
